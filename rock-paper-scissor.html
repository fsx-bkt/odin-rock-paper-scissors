<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="container">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
    <div id="result"></div>
    <script>
        let result = document.querySelector("#result")
        let gameOptions = document.querySelector("#container");
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice(){
            let randomNumber = Math.floor(Math.random() * 3);
            let computerChoice;

            switch(randomNumber){
                case 0:
                computerChoice = "rock";
                    break;
                case 1:
                computerChoice = "paper";
                    break;
                case 2:
                computerChoice = "scissors";
                    break;
                default:
                    break;
            }
            return computerChoice;
        }
        
        function playRound(humanChoice, computerChoice){
            humanChoice = humanChoice.toLowerCase();
            if (humanChoice === "rock" && computerChoice === "paper"){
                computerScore++;
            } 
            else if (humanChoice === "paper" && computerChoice === "scissors"){
                computerScore++;
            }
            else if (humanChoice === "scissors" && computerChoice === "rock"){
                computerScore++;
            }
            else if (humanChoice === computerChoice){
            }
            else{
                humanScore++;
            }
            
            if (humanScore === 5 || computerScore === 5){
                result.textContent = humanScore > computerScore ? "Human wins!" : "Computer wins!"
                humanScore = computerScore = 0;
            }
            else{
                result.textContent = `Human: ${humanScore} | ${computerScore} :Computer`
            }
        } 

        gameOptions.addEventListener("click", (event) =>{
            let target = event.target;

            playRound(target.textContent, getComputerChoice());
        })
    </script>
</body>
</html>
